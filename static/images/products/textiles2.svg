<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f6f2"/>
  
  <!-- Surface shadow -->
  <ellipse cx="200" cy="380" rx="90" ry="18" fill="#000" opacity="0.12"/>
  
  <!-- Folded scarf detail view -->
  <g transform="translate(200, 200)">
    <!-- Main fold -->
    <path d="M-80 -60 Q0 -80, 80 -60 Q90 0, 80 60 Q0 80, -80 60 Q-90 0, -80 -60" 
          fill="#D2691E"/>
    
    <!-- Secondary fold showing texture -->
    <path d="M-60 -40 Q-20 -70, 20 -50 Q60 -40, 70 -20 Q60 20, 20 40 Q-20 60, -60 40 Q-70 0, -60 -40" 
          fill="#8B4513" opacity="0.9"/>
    
    <!-- Detailed weave pattern -->
    <g stroke="#654321" stroke-width="1.5" fill="none" opacity="0.7">
      <!-- Warp threads -->
      <line x1="-50" y1="-35" x2="50" y2="-25"/>
      <line x1="-48" y1="-20" x2="48" y2="-10"/>
      <line x1="-46" y1="-5" x2="46" y2="5"/>
      <line x1="-44" y1="10" x2="44" y2="20"/>
      <line x1="-42" y1="25" x2="42" y2="35"/>
      
      <!-- Weft threads -->
      <line x1="-45" y1="-30" x2="-35" y2="30"/>
      <line x1="-25" y1="-40" x2="-15" y2="40"/>
      <line x1="-5" y1="-45" x2="5" y2="35"/>
      <line x1="15" y1="-40" x2="25" y2="40"/>
      <line x1="35" y1="-30" x2="45" y2="30"/>
    </g>
    
    <!-- Natural dye variations -->
    <g fill="#A0522D" opacity="0.5">
      <ellipse cx="-30" cy="-20" rx="12" ry="8" transform="rotate(-15)"/>
      <ellipse cx="25" cy="-10" rx="10" ry="6" transform="rotate(20)"/>
      <ellipse cx="-15" cy="20" rx="8" ry="12" transform="rotate(-30)"/>
      <ellipse cx="35" cy="15" rx="6" ry="9" transform="rotate(10)"/>
    </g>
    
    <!-- Traditional pattern details -->
    <g fill="#DAA520" opacity="0.7">
      <!-- Geometric motifs -->
      <polygon points="-35,-15 -25,-5 -35,5 -45,-5"/>
      <polygon points="-10,-25 0,-15 -10,-5 -20,-15"/>
      <polygon points="15,-20 25,-10 15,0 5,-10"/>
      <polygon points="40,-15 50,-5 40,5 30,-5"/>
      
      <polygon points="-35,15 -25,25 -35,35 -45,25"/>
      <polygon points="-10,5 0,15 -10,25 -20,15"/>
      <polygon points="15,10 25,20 15,30 5,20"/>
    </g>
    
    <!-- Wool fiber texture -->
    <g fill="#F4A460" opacity="0.3">
      <circle cx="-40" cy="-10" r="2"/>
      <circle cx="-20" cy="-30" r="1.5"/>
      <circle cx="0" cy="-15" r="2"/>
      <circle cx="20" cy="-25" r="1"/>
      <circle cx="40" cy="-5" r="1.5"/>
      <circle cx="-30" cy="25" r="1"/>
      <circle cx="-10" cy="15" r="2"/>
      <circle cx="10" cy="30" r="1.5"/>
      <circle cx="30" cy="20" r="1"/>
    </g>
    
    <!-- Fabric fold shadows -->
    <g fill="#8B4513" opacity="0.3">
      <path d="M-70 -50 Q-50 -45, -30 -50 Q-20 -35, -10 -50"/>
      <path d="M10 -45 Q30 -40, 50 -45 Q60 -30, 70 -45"/>
      <path d="M-60 40 Q-40 45, -20 40 Q-10 55, 0 40"/>
      <path d="M20 45 Q40 50, 60 45 Q70 60, 80 45"/>
    </g>
    
    <!-- Soft sheen highlights -->
    <g fill="#fff" opacity="0.4">
      <ellipse cx="-25" cy="-25" rx="8" ry="4" transform="rotate(-20)"/>
      <ellipse cx="15" cy="-15" rx="6" ry="3" transform="rotate(15)"/>
      <ellipse cx="-10" cy="20" rx="5" ry="8" transform="rotate(-10)"/>
      <ellipse cx="25" cy="25" rx="4" ry="6" transform="rotate(25)"/>
    </g>
  </g>
  
  <!-- Thread detail -->
  <g transform="translate(320, 100)">
    <circle cx="0" cy="0" r="25" fill="#8B4513" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="#D2691E" opacity="0.3"/>
    <circle cx="0" cy="0" r="15" fill="#DAA520" opacity="0.4"/>
    <text x="0" y="5" font-family="serif" font-size="8" text-anchor="middle" fill="#654321">Wool</text>
  </g>
</svg>