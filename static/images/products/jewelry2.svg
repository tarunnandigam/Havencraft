<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="360" rx="60" ry="12" fill="#000" opacity="0.15"/>
  
  <!-- Necklace chain -->
  <path d="M50 120 Q200 80, 350 120" stroke="#c0c0c0" stroke-width="4" fill="none"/>
  
  <!-- Celtic pendant detailed view -->
  <g transform="translate(200, 200)">
    <!-- Main pendant body -->
    <ellipse cx="0" cy="0" rx="65" ry="80" fill="#e8e8e8" stroke="#aaa" stroke-width="2"/>
    
    <!-- Intricate Celtic knotwork -->
    <g stroke="#8B4513" stroke-width="4" fill="none">
      <!-- Outer border knot -->
      <path d="M-50 -60 Q-60 -70, -50 -80 Q0 -70, 50 -80 Q60 -70, 50 -60 Q60 0, 50 60 Q60 70, 50 80 Q0 70, -50 80 Q-60 70, -50 60 Q-60 0, -50 -60"/>
      
      <!-- Inner interlaced pattern -->
      <circle cx="-20" cy="-30" r="20" stroke="#DAA520" stroke-width="5"/>
      <circle cx="20" cy="-30" r="20" stroke="#DAA520" stroke-width="5"/>
      <circle cx="0" cy="10" r="25" stroke="#8B4513" stroke-width="5"/>
      
      <!-- Central Trinity knot -->
      <path d="M-15 -10 Q0 -25, 15 -10 Q25 5, 10 20 Q-10 25, -25 10 Q-30 -5, -15 -10" stroke="#DAA520" stroke-width="6"/>
      <path d="M0 -15 Q15 -30, 30 -15 Q25 0, 10 15 Q-5 20, -20 5 Q-25 -10, -10 -25 Q5 -30, 0 -15" stroke="#8B4513" stroke-width="6"/>
    </g>
    
    <!-- Oxidized details -->
    <g fill="#654321" opacity="0.6">
      <path d="M-40 -50 Q-35 -55, -30 -50 Q-35 -45, -40 -50"/>
      <path d="M35 -45 Q40 -50, 45 -45 Q40 -40, 35 -45"/>
      <path d="M-10 50 Q-5 55, 0 50 Q5 45, -10 50"/>
    </g>
    
    <!-- Silver highlights -->
    <g fill="#fff" opacity="0.8">
      <ellipse cx="-25" cy="-35" rx="4" ry="6"/>
      <ellipse cx="15" cy="-25" rx="3" ry="4"/>
      <circle cx="0" cy="5" r="3"/>
    </g>
  </g>
</svg>