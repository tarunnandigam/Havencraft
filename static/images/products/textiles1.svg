<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f7f5f3"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="370" rx="100" ry="20" fill="#000" opacity="0.1"/>
  
  <!-- Hand-woven wool scarf -->
  <g transform="translate(200, 200)">
    <!-- Main scarf body -->
    <path d="M-120 -80 Q-80 -100, 0 -90 Q80 -100, 120 -80 Q100 80, 80 120 Q0 110, -80 120 Q-100 80, -120 -80" 
          fill="#8B4513" opacity="0.9"/>
    
    <!-- Woven texture pattern -->
    <g stroke="#654321" stroke-width="2" fill="none" opacity="0.6">
      <!-- Horizontal weave lines -->
      <line x1="-100" y1="-60" x2="100" y2="-50"/>
      <line x1="-95" y1="-40" x2="95" y2="-30"/>
      <line x1="-90" y1="-20" x2="90" y2="-10"/>
      <line x1="-85" y1="0" x2="85" y2="10"/>
      <line x1="-80" y1="20" x2="80" y2="30"/>
      <line x1="-75" y1="40" x2="75" y2="50"/>
      <line x1="-70" y1="60" x2="70" y2="70"/>
      <line x1="-65" y1="80" x2="65" y2="90"/>
      
      <!-- Vertical weave lines -->
      <line x1="-80" y1="-70" x2="-70" y2="100"/>
      <line x1="-40" y1="-80" x2="-30" y2="110"/>
      <line x1="0" y1="-85" x2="10" y2="105"/>
      <line x1="40" y1="-80" x2="50" y2="110"/>
      <line x1="80" y1="-70" x2="90" y2="100"/>
    </g>
    
    <!-- Traditional pattern -->
    <g fill="#DAA520" opacity="0.8">
      <!-- Diamond pattern -->
      <path d="M-60 -40 L-40 -20 L-60 0 L-80 -20 Z"/>
      <path d="M-20 -50 L0 -30 L-20 -10 L-40 -30 Z"/>
      <path d="M20 -40 L40 -20 L20 0 L0 -20 Z"/>
      <path d="M60 -50 L80 -30 L60 -10 L40 -30 Z"/>
      
      <path d="M-60 20 L-40 40 L-60 60 L-80 40 Z"/>
      <path d="M-20 10 L0 30 L-20 50 L-40 30 Z"/>
      <path d="M20 20 L40 40 L20 60 L0 40 Z"/>
      <path d="M60 10 L80 30 L60 50 L40 30 Z"/>
    </g>
    
    <!-- Natural wool texture -->
    <g fill="#A0522D" opacity="0.4">
      <circle cx="-70" cy="-30" r="3"/>
      <circle cx="-30" cy="-60" r="2"/>
      <circle cx="10" cy="-35" r="2"/>
      <circle cx="50" cy="-45" r="3"/>
      <circle cx="-50" cy="30" r="2"/>
      <circle cx="-10" cy="25" r="3"/>
      <circle cx="30" cy="35" r="2"/>
      <circle cx="70" cy="25" r="2"/>
    </g>
    
    <!-- Fringe detail -->
    <g stroke="#8B4513" stroke-width="2" fill="none">
      <!-- Top fringe -->
      <line x1="-90" y1="-80" x2="-85" y2="-95"/>
      <line x1="-70" y1="-85" x2="-65" y2="-100"/>
      <line x1="-50" y1="-88" x2="-45" y2="-103"/>
      <line x1="-30" y1="-90" x2="-25" y2="-105"/>
      <line x1="-10" y1="-88" x2="-5" y2="-103"/>
      <line x1="10" y1="-90" x2="15" y2="-105"/>
      <line x1="30" y1="-88" x2="35" y2="-103"/>
      <line x1="50" y1="-85" x2="55" y2="-100"/>
      <line x1="70" y1="-80" x2="75" y2="-95"/>
      <line x1="90" y1="-75" x2="95" y2="-90"/>
      
      <!-- Bottom fringe -->
      <line x1="-70" y1="120" x2="-65" y2="135"/>
      <line x1="-50" y1="115" x2="-45" y2="130"/>
      <line x1="-30" y1="118" x2="-25" y2="133"/>
      <line x1="-10" y1="115" x2="-5" y2="130"/>
      <line x1="10" y1="118" x2="15" y2="133"/>
      <line x1="30" y1="115" x2="35" y2="130"/>
      <line x1="50" y1="118" x2="55" y2="133"/>
      <line x1="70" y1="120" x2="75" y2="135"/>
    </g>
    
    <!-- Soft highlights -->
    <g fill="#fff" opacity="0.3">
      <ellipse cx="-40" cy="-50" rx="15" ry="8" transform="rotate(-20)"/>
      <ellipse cx="20" cy="-30" rx="12" ry="6" transform="rotate(15)"/>
      <ellipse cx="-20" cy="40" rx="10" ry="5" transform="rotate(-10)"/>
      <ellipse cx="40" cy="60" rx="8" ry="4" transform="rotate(25)"/>
    </g>
  </g>
  
  <!-- Artisan label -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="60" height="25" fill="#f4f1ee" stroke="#8B4513" stroke-width="1" rx="2"/>
    <text x="30" y="16" font-family="serif" font-size="10" text-anchor="middle" fill="#8B4513">Hand Woven</text>
  </g>
</svg>