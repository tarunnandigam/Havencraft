<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f6f0"/>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="350" rx="80" ry="15" fill="#000" opacity="0.1"/>
  
  <!-- Pendant chain -->
  <path d="M200 50 Q190 60, 200 70 Q210 60, 200 50" stroke="#c0c0c0" stroke-width="3" fill="none"/>
  <path d="M200 70 Q190 80, 200 90 Q210 80, 200 70" stroke="#c0c0c0" stroke-width="3" fill="none"/>
  <path d="M200 90 Q190 100, 200 110 Q210 100, 200 90" stroke="#c0c0c0" stroke-width="3" fill="none"/>
  <path d="M200 110 Q190 120, 200 130 Q210 120, 200 110" stroke="#c0c0c0" stroke-width="3" fill="none"/>
  <path d="M200 130 Q190 140, 200 150 Q210 140, 200 130" stroke="#c0c0c0" stroke-width="3" fill="none"/>
  
  <!-- Celtic knot pendant -->
  <g transform="translate(200, 220)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="70" fill="#e6e6e6" stroke="#999" stroke-width="2"/>
    
    <!-- Celtic knot pattern -->
    <g stroke="#8B4513" stroke-width="6" fill="none">
      <!-- Interwoven circles -->
      <circle cx="-25" cy="-25" r="30" stroke="#DAA520"/>
      <circle cx="25" cy="-25" r="30" stroke="#DAA520"/>
      <circle cx="-25" cy="25" r="30" stroke="#DAA520"/>
      <circle cx="25" cy="25" r="30" stroke="#DAA520"/>
      
      <!-- Central weave -->
      <path d="M-40 0 Q0 -20, 40 0 Q0 20, -40 0" stroke="#8B4513" stroke-width="8"/>
      <path d="M0 -40 Q20 0, 0 40 Q-20 0, 0 -40" stroke="#8B4513" stroke-width="8"/>
    </g>
    
    <!-- Highlight -->
    <circle cx="-20" cy="-20" r="8" fill="#fff" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements -->
  <g fill="#DAA520" opacity="0.3">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="320" cy="80" r="2"/>
    <circle cx="80" cy="320" r="2"/>
    <circle cx="350" cy="300" r="3"/>
  </g>
</svg>