<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f9f7f4"/>
  
  <!-- Surface shadow -->
  <ellipse cx="200" cy="380" rx="120" ry="20" fill="#000" opacity="0.1"/>
  
  <!-- Ceramic bowl set -->
  <!-- Large bowl (back) -->
  <g transform="translate(180, 160)">
    <ellipse cx="0" cy="50" rx="80" ry="20" fill="#8B4513" opacity="0.3"/>
    <path d="M-80 50 Q-85 20, -70 10 Q0 5, 70 10 Q85 20, 80 50" fill="#D2691E"/>
    <path d="M-70 10 Q0 8, 70 10 Q75 15, 70 20 Q0 18, -70 20 Q-75 15, -70 10" fill="#DAA520"/>
    <ellipse cx="0" cy="15" rx="70" ry="15" fill="#F4A460"/>
    
    <!-- Inner bowl detail -->
    <ellipse cx="0" cy="15" rx="60" ry="12" fill="#CD853F"/>
    <ellipse cx="0" cy="12" rx="50" ry="8" fill="#DEB887"/>
    
    <!-- Glaze highlights -->
    <ellipse cx="-20" cy="10" rx="15" ry="3" fill="#fff" opacity="0.6"/>
    <ellipse cx="25" cy="12" rx="10" ry="2" fill="#fff" opacity="0.4"/>
  </g>
  
  <!-- Medium bowl (middle) -->
  <g transform="translate(250, 200)">
    <ellipse cx="0" cy="40" rx="65" ry="16" fill="#8B4513" opacity="0.3"/>
    <path d="M-65 40 Q-68 15, -55 8 Q0 4, 55 8 Q68 15, 65 40" fill="#A0522D"/>
    <path d="M-55 8 Q0 6, 55 8 Q58 12, 55 16 Q0 14, -55 16 Q-58 12, -55 8" fill="#D2691E"/>
    <ellipse cx="0" cy="12" rx="55" ry="12" fill="#DEB887"/>
    
    <!-- Inner detail -->
    <ellipse cx="0" cy="12" rx="45" ry="9" fill="#CD853F"/>
    <ellipse cx="0" cy="10" rx="35" ry="6" fill="#F4A460"/>
    
    <!-- Glaze -->
    <ellipse cx="-15" cy="8" rx="12" ry="2" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- Small bowl (front) -->
  <g transform="translate(120, 240)">
    <ellipse cx="0" cy="30" rx="50" ry="12" fill="#8B4513" opacity="0.3"/>
    <path d="M-50 30 Q-52 10, -42 5 Q0 2, 42 5 Q52 10, 50 30" fill="#8B4513"/>
    <path d="M-42 5 Q0 3, 42 5 Q45 8, 42 12 Q0 10, -42 12 Q-45 8, -42 5" fill="#A0522D"/>
    <ellipse cx="0" cy="8" rx="42" ry="8" fill="#CD853F"/>
    
    <!-- Inner detail -->
    <ellipse cx="0" cy="8" rx="32" ry="6" fill="#DEB887"/>
    <ellipse cx="0" cy="6" rx="22" ry="4" fill="#F4A460"/>
    
    <!-- Glaze highlight -->
    <ellipse cx="-10" cy="5" rx="8" ry="1" fill="#fff" opacity="0.7"/>
  </g>
  
  <!-- Decorative pottery elements -->
  <g fill="#8B4513" opacity="0.2">
    <circle cx="80" cy="100" r="4"/>
    <circle cx="330" cy="120" r="3"/>
    <circle cx="50" cy="350" r="3"/>
    <circle cx="360" cy="320" r="4"/>
  </g>
  
  <!-- Artisan signature -->
  <text x="320" y="380" font-family="serif" font-size="12" fill="#8B4513" opacity="0.6">JM</text>
</svg>